name: Routes CI
on: [push, pull_request]
jobs:
  ci:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Install Poetry
        run: pipx install poetry
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"
      - name: Run CI
        run: |
          python -m poetry env use ${{ matrix.python-version }}
          python -m poetry install --with dev
          python -m poetry run python -m pytest --cov
          python -m poetry run python -m semgrep --test --config routes/rules/ tests/test_rules/
